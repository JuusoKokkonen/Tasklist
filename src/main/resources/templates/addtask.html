<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>
Index
</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <h1>Add book</h1>
    <div>
        <form th:object="${task}" th:action="@{save}"action="#"method="post">
            <label for ="desc">Task</label>
            <input type="text"id="desc"th:field="*{desc}"/>
            <label for ="status">status</label>
            <input type="text"id="status"th:field="*{status}"/>
            <select id="userlist" th:field="*{user}" class="form-control">
                <option th:each="user: ${users}"
                th:value="${user.UserId}"
                th:text="${user.name}"></option>
            </select>
            <input type="submit"value="Save"></input>
        </form>
    </div>

</body>
</html>
